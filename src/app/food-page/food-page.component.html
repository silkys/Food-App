

<app-not-found [visible]="!food"
notFoundMessage='Food item not found!'
resetLinkText='Go to HomePage!'></app-not-found>
<div  *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
</div>
<div class="details">
  <div class=" header">
    <span class="name">
      {{food.name}}
    </span>
    <span class="favorite
      {{food.favorite?'':'not'}}"> &#10084;
    </span>
  </div>
<div class="rating">
  <star-rating [totalstars]="5"
  [value]=food.star
  checkedcolor="red"
  uncheckedcolor="black"
  size="24px"
  [readonly]="true">
</star-rating>
</div>
<div class="origins">
  <span *ngFor ="let origin of food?.origins">
    {{origin}}
  </span>
</div>
<div class="tag">
  <app-tags [foodPagetags]="food.tags" justifyContent="start"></app-tags>
</div>
<div class="cook-time">
  <span>Time to cook about <strong>{{food.cookTime}}</strong></span>
</div>
<div class="price"><span>
  {{food.price| currency}}
</span></div>
<button (click)="addToCard()"> Add to cart</button>
</div>
